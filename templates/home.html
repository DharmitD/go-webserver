<!DOCTYPE html>
<html>
<head>
    <title>{{.Title}}</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <header>
        <h1>{{.Title}}</h1>
    </header>
    <main>
        <p>{{.Message}}</p>
        {{if .User}}
            <p>Welcome, {{.User.Name}}!</p>
            <a href="/dashboard">Go to Dashboard</a>
            <a href="/logout">Logout</a>
        {{else}}
            <a href="/login">Login</a>
        {{end}}
    </main>
</body>
</html>
